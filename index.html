<!DOCTYPE html>
<html>
    <div class="header1">
        <img src="logo.png" alt="Logo" class="logo">  
    </div>
    <div class="triangle">
        <img src="tran.webp" alt="Triangle" />
    </div>
<head>
    <style>
        body {
            background-color: #333;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            display: block;
            margin: 20px auto;
            width: 280px;
            height: auto;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 6px 15px rgba(255, 255, 255, 0.3));
        }

        .header {
            position: absolute;
            left: 10%;
            top: 40%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            color: #fff;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            z-index: 10;
            font-family: 'Arial', sans-serif;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .header p {
            font-size: 22px;
            font-weight: 700;
            color: #ffd700;
            line-height: 1.5;
        }

        .header:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }

        .wheel {
            display: flex;
            justify-content: center;
            position: relative;
            border-radius: 50%;
            padding: 15px;
            background: linear-gradient(145deg, #292929, #4f4f4f);
            box-shadow: inset 5px 5px 20px rgba(0, 0, 0, 0.7),
                        inset -5px -5px 20px rgba(255, 255, 255, 0.4),
                        0 12px 40px rgba(0, 0, 0, 0.6);
            border: 6px solid #777;
            z-index: 0;
        }

        canvas {
            border-radius: 50%;
            border: 4px solid #777;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.8) 80%);
        }

        .triangle img {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 45%;
            left: 60%;
            transform: translate(-50%, -50%) rotate(270deg);
            z-index: 3;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
                        0 0 25px rgba(255, 255, 255, 0.3),
                        inset 0 4px 6px rgba(0, 0, 0, 0.2);
            clip-path: circle(35%);
            border: 2px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .inputArea {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin-top: 40px;
            width: 100%;
            margin-left: 20px;
        }

        .inputArea, .winner {
            margin-right: 20px;
        }

        textarea {
            background-color: rgba(230, 228, 228, 0.1);
            caret-color: #ffcc00;
            resize: none;
            color: #fff;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 280px;
            height: 250px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            outline: none;
        }

        .spinButton {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
        }

        .spinButton:hover {
            background-color: #ffaa00;
            box-shadow: 0 6px 15px rgba(255, 170, 0, 0.5);
            transform: scale(1.05);
        }

        .spinButton:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                left: 10%;
                top: 20%;
                padding: 20px;
            }

            .wheel {
                padding: 10px;
            }

            .inputArea {
                margin-top: 10px;
                transform: translate(0, -100px);
            }

            textarea {
                width: 90%;
                height: 200px;
            }

            .spinButton {
                width: 90%;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                left: 5%;
                top: 10%;
                padding: 15px;
            }

            .logo {
                width: 200px;
            }

            .spinButton {
                width: 90%;
                margin-top: 10px;
            }

            textarea {
                width: 90%;
                height: 150px;
            }

            .triangle img {
                width: 60px;
                height: 60px;
            }

            .wheel {
                padding: 5px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>WINNER</h1>
        <p id="winner">NONE</p>
    </div>
    <div class="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="inputArea">
        <textarea rows="20" cols="30" oninput="createWheel()"></textarea>
        <button class="spinButton" onclick="spin()">Spin</button>
    </div>

    <script>
        let isPageLoaded = false;
        window.onload = function() {
            createWheel();
            draw();
        };

        function randomColor() {
            r = Math.floor(Math.random() * 255);
            g = Math.floor(Math.random() * 255);
            b = Math.floor(Math.random() * 255);
            return {r, g, b};
        }

        function toRad(deg) {
            return deg * (Math.PI / 180.0);
        }

        function randomRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function easeOutSine(x) {
            return Math.sin((x * Math.PI) / 2);
        }

        function getPercent(input, min, max) {
            return (((input - min) * 100) / (max - min)) / 100;
        }

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const width = document.getElementById("canvas").width;
        const height = document.getElementById("canvas").height;

        const centerX = width / 2;
        const centerY = height / 2;
        const radius = width / 2;

        let items = document.getElementsByTagName("textarea")[0].value.split("\n");

        let currentDeg = 0;
        let step = 360 / items.length;
        let colors = [];
        let itemDegs = {};

        for (let i = 0; i < items.length + 1; i++) {
            colors.push(randomColor());
        }

        function createWheel() {
            items = document.getElementsByTagName("textarea")[0].value.split("\n");
            step = 360 / items.length;
            colors = [];
            for (let i = 0; i < items.length + 1; i++) {
                colors.push(randomColor());
            }
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, toRad(0), toRad(360));
            ctx.fillStyle = `rgb(33, 33, 33)`;
            ctx.lineTo(centerX, centerY);
            ctx.fill();

            let startDeg = currentDeg;
            for (let i = 0; i < items.length; i++, startDeg += step) {
                let endDeg = startDeg + step;
                let color = colors[i];
                let colorStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg));
                let colorStyle2 = `rgb(${color.r - 30}, ${color.g - 30}, ${color.b - 30})`;
                ctx.fillStyle = colorStyle2;
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.fillStyle = colorStyle;
                ctx.arc(centerX, centerY, radius - 40, toRad(startDeg), toRad(endDeg));
                ctx.fill();

                itemDegs[startDeg] = items[i];
            }
        }

        function spin() {
            currentDeg = randomRange(1000, 100000) + randomDeg;
            winnerDeg = currentDeg + randomRange(10, 360);
            winnerDeg = winnerDeg % 360;
            winnerItem = itemDegs[Math.floor(winnerDeg)];
            console.log(winnerItem);

            document.getElementById("winner").innerHTML = winnerItem;
            rotateWheel();
        }

        function rotateWheel() {
            let duration = 3;
            let startDeg = currentDeg;
            let easeFunc = easeOutSine;

            let startTime = Date.now();
            function loop() {
                let time = Date.now();
                let timeProgress = (time - startTime) / (duration * 1000);

                if (timeProgress < 1) {
                    currentDeg = startDeg + (easeFunc(timeProgress) * (currentDeg - startDeg));
                    draw();
                    requestAnimationFrame(loop);
                } else {
                    draw();
                }
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
